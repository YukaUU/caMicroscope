        <script>
        var slideId;
        var contentDiv;
            // クエリパラメータからIDを取得する関数
 function getQueryParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param);
            }
    
// 取得したIDを使ってコンテンツを表示する
function displayContent() {
                slideId = getQueryParam('slideId');
                contentDiv = document.getElementById('content');
                // console.log("slide1",getVisualizationDatas);
                if (slideId) {
                    contentDiv.textContent = `IDが ${slideId} のコンテンツを表示中...`;
                    // IDに基づいたコンテンツを取得して表示する処理をここに追加
                } else {
                    contentDiv.textContent = 'IDが指定されていません。';
                }
            }
    
            // ページ読み込み時に実行
            window.onload = displayContent;

var getVisualizationData= [];
document.addEventListener('DOMContentLoaded', initialize);
console.log('getVisualizationData', getVisualizationData);

        </script>
